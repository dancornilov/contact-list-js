<section ng-controller="ContactCardCtrl">
  <div class="card" ng-show="contact">
    <div class="card-container">
      <div ng-bind-html="sanitizer.trustAsHtml(templateDoc.template | interpolation: {contact: contact})"></div>

      <div class="card-actions">
        <a href="#!/renderer"> Edit Template</a>
        <a href="#!/contact-list"> Contact List</a>
      </div>
    </div>
  </div>
</section>
